<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <div id="header">
            <h1 id="header-main-title">Hello, User</h1>
        </div>
        <div id="balance">
            <h2>Your Balance</h2>
            <h3 id="balance-amount">$0.00</h3>
        </div>
        <div id="income-expense-container">
            <div id="income">
                <h2>Income</h2>
                <h3 id="income-amount">$0.00</h3>
            </div>
            <div id="expense">
                <h2>Expense</h2>
                <h3 id="expense-amount">$0.00</h3>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
